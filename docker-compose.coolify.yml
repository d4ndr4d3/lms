# Docker Compose para Coolify
# - frappe se construye con Dockerfile: el repo va dentro de la imagen en /workspace,
#   así Coolify puede reemplazar volúmenes y sigue existiendo init.sh.
# - Sin "ports": evita "port is already allocated"; el proxy enruta por dominio.
# En Coolify: ruta del compose = docker-compose.coolify.yml (raíz del repo).

version: "3.7"
name: lms
services:
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-123}
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:alpine

  frappe:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: lms-frappe:latest
    depends_on:
      - mariadb
      - redis
    command: bash /workspace/docker/init.sh
    environment:
      - SHELL=/bin/bash
      # Opcionales: override en Coolify para tu entorno
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD:-123}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - SITE_NAME=${SITE_NAME:-lms.localhost}
    working_dir: /home/frappe
    # Sin volumes: /workspace viene de la imagen (Coolify no puede vaciarlo).
    # Sin ports: el proxy de Coolify enruta por dominio (puerto 8000 en la UI).

volumes:
  mariadb-data:
