# Docker Compose para Coolify
# - Sin "ports" en frappe: evita "port is already allocated"; el proxy de Coolify enruta por dominio.
# - Usar desde la ra√≠z del repo; en Coolify: ruta del compose = docker-compose.coolify.yml

version: "3.7"
name: lms
services:
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:alpine

  frappe:
    image: frappe/bench:latest
    depends_on:
      - mariadb
      - redis
    command: bash /workspace/docker/init.sh
    environment:
      - SHELL=/bin/bash
    working_dir: /home/frappe
    volumes:
      - .:/workspace
    # Sin ports: Coolify enruta por dominio (asigna dominio al servicio frappe con :8000)

volumes:
  mariadb-data:
